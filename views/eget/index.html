<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Achtung Guleboj</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAXI CUSTOMER</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="/esri-leaflet-geocoder/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="css/taxi.css">
    <script src="/vue/vue.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/leaflet/leaflet.js" defer></script>
    <script src="/esri-leaflet/esri-leaflet.js" defer></script>
    <script src="/esri-leaflet-geocoder/esri-leaflet-geocoder.js" defer></script>
    <script src="js/customer.js" defer></script>
  </head>
    <body>





  <!-- INDEX -->







    <main id="main">
      <div v-show="indexhtml" class="indexhtml">
      <img style="text-align:center;" src="img/achtung.png"><br /><br /><br /><br /><br /><br /><br /><br />
      <div class="Wherego">
          <input v-on:click="goToCustomer" type="button" value="Find Taxi" style="font-size:200%;height:20%;width:70%;font-family: 'Josefin Sans', sans-serif;">
      </div>
    </div>








    <!--customer-->








    <div v-show="customerhtml" class="customerhtml">
      <div class="backbtn">
        <img v-on:click="goToIndex" src="img/arrow.svg" width="80px">
      </div>
      <h1>
        Where do you WANNA go?
      </h1>
      <p style="font-size:150%">Search for destination first, then pick-up location</p>
      <div>
        <div>
        <div id="my-map"></div><br><br>
        </div>
        <div>
        <input v-on:click="goToInfo" type="button" value="Continue" style="font-size:200%;height:20%;width:70%;font-family: 'Josefin Sans', sans-serif;"/>
        </div>
      </div>
    </div>








    <!--info-->








    <div v-show="infohtml" class="infohtml">
      <div class=backbtn>
      <img v-on:click="goToCustomer" src="img/arrow.svg" width="80px">
    </div>
    <img src="img/achtung.png" style="width:65%;">
    <form id="kundinfo">
      <p>
        <p>
        <label for="persreqs" style="font-size:200%;height:20%;width:60%;  font-family: 'Concert One', cursive;">Personal requirements</label>
        </p>
        <div class="checkboxes" style="font-size:120%;">
        <input type="checkbox" name="check" value="Wheelchair" style="height:40px;width:40px;">Wheelchair<br>
        <input type="checkbox" name="check" value="Babyseat" style="height:40px;width:40px;">Babyseat<br>
        <input type="checkbox" name="check" value="Extra Luggage" style="height:40px;width:40px;">Extra Luggage<br>
        <input type="checkbox" name="check" value="Personal Assistance" style="height:40px;width:40px;">Personal Assistance<br>
      </div>
      </p>
      <div class="needs"><br>
        <p>
        <label for="otherneeds"></label>
        <input id="otherneeds" name="oneeds" placeholder="Other needs" type="text" style="font-size:200%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;">
        </p>
      </div>
      <div class="travel">
        <p>
          <label for="travelers"></label>
          <input id="travelers" name="trvlrs" required="required" placeholder="Number of travelers" type="number" style="font-size:200%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;">
        </p>
      </div>
      <input v-on:click="goToOrderconf" type="button" value="Book Taxi" style="font-size:200%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;float:bottom;padding-top:10px;">
    </form>
    </div>








    <!--orderconf-->








    <div v-show="orderconfhtml" class="orderconfhtml">
      <div>
        <img src="img/achtung.png" style="width:50%;">
        <h1 style="font-size: 25pt;">Order confirmation</h1>
        <h1 style="font-size: 20pt" >Your order has been processed!</h1>
      <!--  <h2 style="font-size: 20pt;">Approx time until pickup: 1h</h2> -->
      <div class="order">
        <h2 style="text-align:center;font-size:20pt;">Your Order:</h2>
        <h1 style="text-align:left;font-size:15pt;" v-if="travelShow">Amount of travelers: {{travelers}}</h1><br>
        <h1 style="text-align:left;font-size:15pt;" v-if="otherNeeds">Other needs: {{needs}}</h1><br>
        <ul>
          <li style="text-align:left;font-size:15pt;" v-for="check in checkboxArr">{{check}}</li><br><br><br><br>
        </ul>
      </div>
      </div>
      <div>
            <input v-on:click="goToIndex" type="submit" value="Cancel order" style="font-size:40pt;height:20%;width:90%;font-family: 'Josefin Sans', sans-serif;margin-bottom: 10px;">
      </div>
    </div>





    </main>
  </body>
</html>
