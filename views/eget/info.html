<!DOCTYPE html>
<html lang="en" class="html">
  <head>
<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Achtung Guleboj</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/info.js" defer></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <main id="main">
      <div class=backbtn>
      <a href="/customer"> <img src="img/arrow.svg" width="210px"></a>
    </div>
    <img src="img/achtung.png" style="width:65%;"><br><br>
    <form id="kundinfo" method="get" action="/orderconf">
      <p>
        <p>
        <label for="persreqs" style="font-size:400%;height:20%;width:60%;  font-family: 'Concert One', cursive;">Personal requirements</label><br><br><br><br>
        </p>
        <div class="checkboxes" style="font-size:300%;">
        <input type="checkbox" name="check" value="Wheelchair" style="height:40px;width:40px;">Wheelchair<br>
        <input type="checkbox" name="check" value="Babyseat" style="height:40px;width:40px;">Babyseat<br>
        <input type="checkbox" name="check" value="Luggage" style="height:40px;width:40px;">Extra Luggage<br>
        <input type="checkbox" name="check" value="Assistance" style="height:40px;width:40px;">Personal Assistance<br>
      </div>
      </p>
      <div class="needs"><br><br><br><br><br>
        <p>
        <label for="otherneeds"></label><br>
        <input id="otherneeds" name="oneeds" placeholder="Other needs" type="text" style="font-size:400%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;"><br><br><br><br><br>
        </p>
      </div>
      <div class="travel">
        <p>
          <label for="travelers"></label><br><br><br>
          <input id="travelers" name="trvlrs" required="required" placeholder="Number of travelers" type="number" style="font-size:400%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;"><br><br><br><br><br><br><br><br><br>
        </p>
      </div>
      <input v-on:click="addInfo" v-on:click="saveData" type="submit" value="Book Taxi" style="font-size:500%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;float:bottom;padding-top:10px;">
    </form>

    </main>

  </body>
</html>
