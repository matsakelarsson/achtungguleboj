<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>TAXI DRIVER</title>
	 <link rel="stylesheet" href="leaflet/leaflet.css">
	 <link rel="stylesheet" href="css/taxi.css">
	 <script src="/vue/vue.js"defer></script>
	 <script src="/socket.io/socket.io.js"defer></script>
	 <script src="/leaflet/leaflet.js"defer></script>
	 <script src="js/driver.js" defer></script>
	 <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

	 <!-- driver applications -->


	 <main id="main">


     <div v-show="taxiInfohtml" class="taxiInfohtml">
     <img src="img/achtung.png" style="width:65%;">
     <form id="kundinfo">
       <p>
         <p>
           <label for="persreqs" style="font-size:200%;height:20%;width:60%;  font-family: 'Concert One', cursive;">Taxi capabilities</label>
         </p>
         <div class="checkboxes" style="font-size:120%;">
         <input type="checkbox" name="check" value="Wheelchair" style="height:40px;width:40px;">Wheelchair<br>
         <input type="checkbox" name="check" value="Babyseat" style="height:40px;width:40px;">Babyseat<br>
         <input type="checkbox" name="check" value="Extra Luggage" style="height:40px;width:40px;">Extra Luggage<br>
         <input type="checkbox" name="check" value="Personal Assistance" style="height:40px;width:40px;">Personal Assistance<br>
       </div>
       </p>
       <div class="travel">
         <p>
           <label for="spaces"></label>
           <input id="spaces" name="spc" required="required" placeholder="Number of spaces" type="number" style="fsont-size:150%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;">
         </p>

       </div>
       <div class="ID">
         <p>
           <label for="IDs"></label>
           <input id="IDs" name="id" required="required" placeholder="Taxi ID" type="number" style="font-size:150%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;background-color:#F5F5F5;">
         </p>
       </div>
       <input v-on:click="handler" type="button" value="Reg Taxi" style="font-size:200%;height:20%;width:60%;font-family: 'Josefin Sans', sans-serif;float:bottom;padding-top:10px;">
     </form>
     </div>


     <!-- DRIVER -->


	 <div v-show="driverhtml" class="driverhtml">
		<div id="page">
		  <h1>
			 TAXI DRIVER # {{ taxiId }}
		  </h1>
		  <div id="my-map"></div>
		      <button class="driverButton" id="ordersButton" v-on:click="goToOrders">Orders</button>
		      <button class="driverButton" id="pauseButton" v-on:click="addElem">Pause</button>
		      <button class="driverButton" id="quitButton" v-on:click="quit">Quit</button>
		</div>
	 </div>

	 <!-- ORDERS -->

	 <div v-show="ordershtml" class="ordershtml">
     <div class="backbtn">
       <img v-on:click="goToDriver" src="img/arrow.svg" width="80px">
     </div>
		<p>
		<label for="persreqs" style="font-size:400%;height:20%;width:60%;  font-family: 'Concert One', cursive;">Orders</label><br><br><br><br>
		</p>
		<div id="orders">
      <div v-for="order in orders" v-if="order.taxiId == taxiId" id="orderInfo">
       # {{ order.orderId}} From: {{ order.fromLatLong[0].toFixed(3) }},
       {{ order.fromLatLong[1].toFixed(3) }}
       Destination: {{ order.destLatLong[0].toFixed(3) }},
       {{ order.destLatLong[1].toFixed(3) }}
         <div v-for="item in order.orderItems">
          {{ item }}
        </div>
       </ul><br>
       <button v-on:click="acceptOrder(order)">ACCEPT</button><button v-on:click="finishOrder(order.orderId)">FINISH</button>
      </div>
     </ul>
		</div>
	 </div>
	 </main>
  </body>
</html>
